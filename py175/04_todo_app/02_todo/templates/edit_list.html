{% extends 'layout.html' %}

{% block content %}
  <section id="todos">
    <header>
      <h2>Editing '{{ lst['title'] }}'</h2>
      <ul>
        <li>
          <!-- DELETE BUTTON -->
          <form class="delete" 
                action="{{ url_for('delete_list', list_id=lst.id) }}"
                method="post">
            <button type="submit" class="delete">Delete List</button>
          </form>
      </ul>
    </header>
  </section>
  <!-- TEXT INPUT FOR NEW LIST TITLE -->
  <form action="{{ url_for('update_list_title', list_id=lst.id) }}" 
        method="post">
    <dl>
      <dt>
        <label for="list_title">Enter the new list title:</label>
      </dt>
      <dd>
        <input type="text" name="list_title" placeholder="List Title"
               value="{{ title if title else lst['title'] }}">

      </dd>
    </dl>
    <!-- SAVE AND CANCEL BUTTONS -->
    <fieldset class="actions">
      <input type="submit" value="Save">
      <a href="{{ url_for('one_list', lst_id=lst.id) }}">Cancel</a>
    </fieldset>
  </form>
{% endblock %}
