{% extends 'layout.html' %}

{% block body %}
  
<form method="post" action="{{ url_for('new_post')}}">
  <label for="filename">Add a new document:</label>
  <br>
  <input type="text" 
        name="filename" 
        value="{{ invalid_filename }}"
        placeholder="hello_world.txt">
  <button type="submit">Create</button>
</form>

{% endblock %}
