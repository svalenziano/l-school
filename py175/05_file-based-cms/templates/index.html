{% extends 'layout.html' %}

{% block body %}
  <ul>
  {% for file in filenames %}
    <li>
      <a href="{{ file }}">{{ file }}</a> 
      | 
      <a href="{{ url_for('edit', filename=file) }}"> Edit </a>
      |
      <a method="post" href="{{ url_for('delete_file', filename=file)}}"> Delete </a>
    </li>
  {% endfor %}
  </ul>

  <p><a href="{{ url_for('new') }}">New document</a></p>
{% endblock body %}
