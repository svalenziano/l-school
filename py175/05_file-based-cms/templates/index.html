{% extends 'layout.html' %}

{% block body %}
  <ul>
  {% for file in filenames %}
    <li>
      <a href="{{ file }}">{{ file }}</a> 
      | 
      <a href="{{ url_for('edit', filename=file) }}"> Edit </a>
      |
      <form method="post" action="{{ url_for('delete_file') }}">
        <input type="hidden" name="file_to_delete" value="{{ file }}"/>
        <button type="submit"> Delete </button>
      </form>
    </li>
  {% endfor %}
  </ul>

  <p><a href="{{ url_for('new') }}">New document</a></p>
{% endblock body %}
