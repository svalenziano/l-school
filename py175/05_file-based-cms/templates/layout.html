<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/application.css')}}">
    <title>{{ title }}</title>
  </head>
  <header>
    {% with flashed = get_flashed_messages() %}
    {% if flashed %}
      <section class="flash_msg">
        {% for msg in flashed %}
          <p>{{ msg }}</p>
        {% endfor %}
      </section>
      {% endif %}
    {% endwith %}
  </header>
  <body>
    {% block body %}
    {% endblock body %}
  </body>

</html>
