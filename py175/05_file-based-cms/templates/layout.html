<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
  </head>
  <header>
    {% with flashed = get_flashed_messages() %}
      {% if flashed %}
        {% for msg in flashed %}
          <p>{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </header>
  <body>
    {% block body %}
    {% endblock body %}
  </body>

</html>
