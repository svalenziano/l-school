  <div class="gallery grid">
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/The_American_Museum_journal_%28c1900-%281918%29%29_%28Aenocyon_dirus%29_transparent.png/1024px-The_American_Museum_journal_%28c1900-%281918%29%29_%28Aenocyon_dirus%29_transparent.png">
      <figcaption>Dire wolf 	Aenocyon dirus 	North America and western South America 	Most recent remains at Rancho La Brea, California dated to 10208-8718 BCE.[22]</figcaption>
    </figure>
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Dogs%2C_jackals%2C_wolves%2C_and_foxes_%28Plate_IV%29_C._l._fuscus_mod.jpg">
      <figcaption>Cascade Mountains wolf 	Canis lupus fuscus 	Pacific Northwest  Last recorded in 1940. Considered a synonym of the Great Plains wolf (C. l. nubilus) by some authors.</figcaption>
    </figure>
    
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Dogs%2C_jackals%2C_wolves%2C_and_foxes_%28Plate_III%29_C._l._mogollonensis_mod.jpg">
      <figcaption>Mogollon mountain wolf 	Canis lupus mogollonensis 	Arizona 	Last recorded in 1935.[27] Considered a synonym of the Great Plains wolf (C. l. nubilus) or the Mexican wolf (C. l. baileyi) by different authors.[26]</figcaption>
    </figure>
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Cms-newyorkzoologicalsociety1910.jpg">
      <figcaption>Caribbean monk seal 	Neomonachus tropicalis 	Caribbean Sea, Bahamas, and the Gulf of Mexico 	Last recorded in southern Florida in 1922 and Yucatan in 1950.[37] It was intensely hunted for its skin and oil, and persecuted as a competitor by fishermen in later times.[38]</figcaption>
    </figure>
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Mustela_nigripes_2.jpg">
      <figcaption>Black-footed ferret 	Mustela nigripes 	Great Plains 	Extinct in the wild in 1987 and reintroduced in 1991. Declined due to persecution as agricultural pest of its main prey, the prairie dog; introduced diseases like canine distemper and plague, and conversion of grasslands to agriculture.[40]</figcaption>
    </figure>
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Camelops_hesternus_Sergiodlarosa.jpg">
      <figcaption>Western camel 	Camelops hesternus 	Western North America 	Most recent remains dated to 8170-7840 BCE.[4]</figcaption>
    </figure>
  </div>
  <p>Source: <a href="https://en.wikipedia.org/wiki/List_of_North_American_animals_extinct_in_the_Holocene">Wikipedia</a></p>
