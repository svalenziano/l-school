<html>
<head>
  <style>
    body {
      color: white;
    }

    button.x-button {
      display: inline-block;
      color: rgba(255, 255, 255, 0);
      background-color: rgba(255, 255, 255, 0);
      border-width: 0;
      transform: rotate(45deg);
      width: 1.5rem;
      height: 1.5rem;
    }

    button.x-button::after,
    button.x-button::before {
      background: red;
      position: absolute;
      content: "";
    }

    button.x-button:hover {
      filter: invert(100%);
    }

    button.x-button::before {
      height: 3px;
      top: 50%;
      right: 0;
      left: 0;
      margin-top: -1px;
    }

    button.x-button::after {
      width: 3px;
      left: 50%;
      top: 0;
      bottom: 0;
      margin-left: -1px;
    }

    div *.flex-space-between {
      display: flex;
      justify-content: space-between;
      max-width: 250px;
      min-height: 500px;
      background-color: rgb(0, 0, 0);
      padding: 1rem;
    }

  </style>
</head>
<body>
  <div>
    <p class="flex-space-between">Hello world!<button class="x-button">Delete</button></p>
    
  </div>
</body>
</html>
