<head>
  <style>
    table {
      background-color: rgb(67, 255, 192);
      border-collapse: collapse;
      font-family: monospace;
    }

    th,
    td {
      background-color: rgba(255, 166, 0, 0);
      padding: 2px;
      border: 1px rgb(0, 0, 0) solid;
    }
    
    thead,
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.486);
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr>
        <th>Apple</th>
        <td>34</td>
        <td>$3.99/lb</td>
      </tr>
      <tr>
        <th>Banana</th>
        <td>116</td>
        <td>$1.69/lb</td>
      </tr>
      <tr>
        <th>Carrot</th>
        <td>42</td>
        <td>$2.49/lb</td>
      </tr>
      <tr>
        <th>Kiwi</th>
        <td>18</td>
        <td>$0.69 ea</td>
      </tr>
    </tbody>
  </table>
</body>
