<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="#" method="POST" class="styled-form">
    <fieldset class="top-to-bottom">
      <label for="text_field">Input Field</label>
      <input type="text" id="text_field" name="text_field"
        placeholder="Put yer text here!">
      
      <label for="select_field">Select Field</label>
      <select id="select_field" name="select_field">
        <option disabled selected>Choose one</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </fieldset>

    <fieldset class="side-by-side">
    <div class="keep">
        <label for="text_field_2">Input Field</label>
      <input type="text" id="text_field_2" name="text_field_2"
        placeholder="Put yer text here!">
    </div>
      
      <div class="keep">
        <label for="select_field_2">Select Field</label>
        <select id="select_field_2" name="select_field_2">
          <option disabled selected>Choose one</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>
    </fieldset>
  </form>
</body>
